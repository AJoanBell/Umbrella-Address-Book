<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Umbrella</title>
  </head>

  <body>
    <header class="bg-dark text-light text-center">
      <h1>Umbrella</h1>
      <p>An address book to find my friends, join them and see the current weather.</p>
    </header>

    <main>
      <div class="d-flex flex-row">
        <!-- Contacts section -->
        <section id="contacts" class="d-flex flex-column bg-light col-5">        
            <div class="d-flex flex-row">
              <div class="col-11">
                <h2 class= "bg-dark text-light">Contacts</h2>
              </div>
              <div class="col-1">
                <button id="add-button">+</button>
              </div>
            </div>
            <div>
              <section id="contact-list">
                <h3>Contact List</h3>
                <ul>
                <!-- href or buttons created from javascript function? AB/SW-->
                </ul>
            </section>
            </div>
        </section>

        <section id="contact-data" class="bg-light d-flex flex-column col-7">
          <div class="d-flex flex-row">
            <!-- Display current contact weather -->
            <section class="col-9 border border-secondary">
              <div id="weather" class="container" >
                <h2>Weather</h2>
              </div>
            </section>

            <!-- Current contact information -->
            <section class="col-3 bg-light">
              <div class="container" id="contact-info">
                <h4>Contact Information</h4>
              </div>
            </section>
          </div>

          <!-- Display contact location on map -->
          <section class="col-12 border border-secondary">
            <div id="location-map" class="container" >
              <h2>Map</h2>
            </div>
          </section>
        </section>

        <!-- Form - Add new contact -->
        <div id="contact-information" class="d-none">
          <form class=" bg-light">
            <h2>New Contact Information</h2>
            <label for="first-name">First Name</label>
            <input id="first-name" placeholder="John"/>
            <label for="last-name">Last Name</label>
            <input id="last-name"placeholder="Smith"/>
            <label for="phone-number">Phone Number</label>
            <input id="phone-number"placeholder="0412 345 678"/>
            <label for="email">Email</label>
            <input id="email" placeholder="JSmith9@gmail.com"/>
            <label for="address">Address</label>
            <input id="address" placeholder="10 Example Street Suburb STATE "/>
            <button id="save-button">Save</button>
          </form>
        </div>
      </div>
      <footer>
        <p>Copyright 2022</p>
      </footer>
    </main>

    <!-- JS -->
    <!-- Google Maps API Link with Dan's API -->
    <script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSVjMQM3Hgp3upVIWiHSW1CTTP-VFT85A">
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
