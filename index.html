<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Umbrella</title>
  </head>

  <body class="bg-dark">
    <header class="bg-dark text-light text-center">
      <h1>Umbrella</h1>
      <p class="m-0">An address book to find my friends, join them and see the current weather.</p>
    </header>

    <main>
      <div class="container">
      <div class="d-flex flex-row gx-0 h-100">
        <!-- Contacts section -->
        <section id="contacts" class="d-flex flex-column col-5 bg-light p-0">
            <div class="d-flex justify-content-between py-3 px-2 bg-secondary align-items-center" > 
              <h5></h5>
              <h5 class="h6 text-light m-0">Contacts</h5>
             <span class="border-light border bg-transparent px-2 py-0 text-light d-inline-block" id="basic-addon2">+</span>
            </div>      
            <div class="d-flex flex-row">
              <div class="col-11">
              </div>
              <div class="col-1">
              </div>
            </div>
            <div>
              <section id="contact-list p-2 bg-light">
              <ul class="p-2"> 
                <li class="p-2 border border-secondary rounded">
                <div class="d-flex justify-content-between">
                <p class="m-0"></p>
                <button class="d-flex justify-content-center btn rounded text-dark px-3 m-0 border-secondary h4">&times;</button>
              </div>
              </li>
              <!-- href or buttons created from javascript function? AB/SW-->
              </ul>
            </section>
            </div>
        </section>

        <section id="contact-data" class="bg-white col-7 p-3">
          <div>
            <!-- Display current contact weather -->

            <section class="col-9 border border-secondary d-none">
              <div id="weather" class="container" >
                <h2>Weather</h2>
              </div>
            </section>

            <!-- Current contact information -->
            <section class="text-center bg-secondary text-light py-3 w-100">
              <div class="container" id="contact-info">
                <h4 class="h3 m-0">New Contact Information</h4>
              </div>
            </section>
          </div>

          <!-- Display contact location on map -->
          <section class="col-12 border border-secondary d-none">
            <div id="location-map" class="container" >
              <h2>Map</h2>
            </div>
          </section>
       

        <!-- Form - Add new contact -->
        <div id="contact-information" class="">
          <form class=" bg-light py-4 px-4">
            <div class="row">
            <div class="col-6">
            <label for="first-name">First Name</label>
            <input class="form-control" id="first-name"/>
          </div>
          <div class="col-6">
            <label for="last-name">Last Name</label>
            <input class="form-control" id="last-name"/>
          </div> <div class="col-6 my-4">
            <label for="phone-number">Phone Number</label>
            <input class="form-control" id="phone-number"/>
          </div> <div class="col-6 my-4">
            <label for="email">Email</label>
            <input class="form-control" id="email"/>
          </div> <div class="col-12">
            <label for="address">Address</label>
            <input class="form-control" id="address"/>
          </div>
          <div class="col-12 mt-3 d-flex justify-content-center">
            <button id="save-button" class="btn btn-secondary">Save</button>
          </div>
          </div>
          </form>
        </div>
      </section>
      </div>
    
      <footer>
        <p>Copyright 2022</p>
      </footer>
    </main>

    <!-- JS -->
    <!-- Google Maps API Link with Dan's API -->
    <script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSVjMQM3Hgp3upVIWiHSW1CTTP-VFT85A">
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
